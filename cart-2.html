    <style>
        /* ================= BASE ================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {

        }

            z-index: 10;

            margin-bottom: 8px;

        .empty-cart p {

        }

        .explore-btn {

            color: #000;
            padding: 14px 28px;

            font-weight: 600;

<body class="cart-page">


    <!-- HEADER -->
    <header class="cart-header">
        <a class='back-btn' href='request.html'>
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Your Cart</h1>
    </header>

    <!-- EMPTY CART -->
    <section class="empty-cart" id="emptyCart">
        <div class="empty-icon">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <h2>Your cart is empty</h2>
        <p>Add services to proceed with booking</p>
        <a class='explore-btn' href='request.html'>Explore Services</a>
    </section>

    <!-- FILLED CART -->
    <section class="cart-content" id="filledCart" style="display:none">

        <div id="cartItems"></div>

        <!-- ADDRESS & CONTACT SECTION -->
        <div class="checkout-section">

            <h3 class="section-title">Service Address</h3>
            <textarea id="serviceAddress" placeholder="Enter full service address"></textarea>

            <h3 class="section-title">Contact Number</h3>
            <input type="tel" id="contactNumber" placeholder="Enter mobile number" maxlength="10" />

            <h3 class="section-title">Preferred Date & Time</h3>
            <div class="datetime-row">
                <input type="date" id="serviceDate" />
                <select id="serviceTime">
                    <option value="">Select time</option>
                    <option>9 AM – 12 PM</option>
                    <option>12 PM – 3 PM</option>
                    <option>3 PM – 6 PM</option>
                </select>
            </div>

        </div>

    </section>



    <!-- FOOTER -->
    <div class="cart-footer" id="cartFooter" style="display:none">
        <div class="cart-total">
            <span>Total</span>
            <strong id="cartTotal">₹0</strong>
        </div>
        <button class="proceed-btn">Proceed to Booking</button>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="elto-bottom-nav">
        <a href='index.html'><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href='request.html'><i class="fa-solid fa-plus"></i><span>Request</span></a>
        <a href='categories.html'><i class="fa-solid fa-layer-group"></i><span>Categories</span></a>
        <a href='booking.html'><i class="fa-solid fa-calendar-check"></i><span>Booking</span></a>
        <a href='profile.html'><i class="fa-solid fa-user"></i><span>Profile</span></a>
    </nav>

    <!-- ================= JS ================= -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            const emptyCart = document.getElementById("emptyCart");
            const filledCart = document.getElementById("filledCart");
            const cartItems = document.getElementById("cartItems");
            const cartTotal = document.getElementById("cartTotal");
            const cartFooter = document.getElementById("cartFooter");

            if (cart.length === 0) {
                emptyCart.style.display = "flex";
                filledCart.style.display = "none";
                cartFooter.style.display = "none";
                return;
            }

            emptyCart.style.display = "none";
            filledCart.style.display = "block";
            cartFooter.style.display = "block";

            let total = 0;
            cartItems.innerHTML = "";

            cart.forEach((item, index) => {

                let itemHTML = "";

                /* ================= REQUEST PAGE ITEM (NO CHANGE) ================= */
                if (item.type === "request") {
                    itemHTML = `
                <span class="issue-text">
                    Issue: ${item.issue}
                </span>
            `;
                }

                /* ================= HOME PAGE SERVICE (FIXED) ================= */
                else {
                    const price = Number(item.price) || 0;
                    const qty = Number(item.qty) || 1;
                    total += price * qty;

                    itemHTML = `
                <span>₹${price} × ${qty}</span>

                <textarea
                    placeholder="Describe your issue (optional)"
                    class="issue-input"
                    oninput="updateIssue(${index}, this.value)"
                >${item.issue || ""}</textarea>
            `;
                }

                cartItems.innerHTML += `
            <div class="cart-item">
                <div>
                    <h4>${item.name}</h4>
                    ${itemHTML}
                </div>
                <div class="remove-btn" onclick="removeItem(${index})">Remove</div>
            </div>
        `;
            });

            cartTotal.innerText = `₹${total}`;
        });

        /* ================= SAVE ISSUE ================= */
        function updateIssue(index, value) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].issue = value;
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }
    </script>

    <script>
        document.querySelector(".proceed-btn").addEventListener("click", () => {

            const address = document.getElementById("serviceAddress").value.trim();
            const phone = document.getElementById("contactNumber").value.trim();
            const date = document.getElementById("serviceDate").value;
            const time = document.getElementById("serviceTime").value;

            if (!address) {
                alert("Please enter service address");
                return;
            }

            if (!phone || phone.length !== 10) {
                alert("Please enter valid 10-digit mobile number");
                return;
            }

            if (!date || !time) {
                alert("Please select preferred date & time");
                return;
            }

            // SAVE DETAILS
            localStorage.setItem("address", address);
            localStorage.setItem("phone", phone);
            localStorage.setItem("date", date);
            localStorage.setItem("time", time);

            // CREATE BOOKING OBJECT
            const booking = {
                id: Date.now(),
                items: JSON.parse(localStorage.getItem("cart")) || [],
                address,
                phone,
                date,
                time,
                createdAt: new Date().toISOString()
            };

            // GET OLD BOOKINGS
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

            // ADD NEW BOOKING
            bookings.unshift(booking);

            // SAVE BACK
            localStorage.setItem("bookings", JSON.stringify(bookings));

            // CLEAR CART AFTER BOOKING
            localStorage.removeItem("cart");

            window.location.href = "booking-2.html";

        });
    </script>

</body>
