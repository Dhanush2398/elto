<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Help & Support</title>

    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }

        /* HEADER */
        .page-header {
            position: sticky;
            top: 0;
            background: #fff;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .08);
            z-index: 10;
        }

        .page-header h1 {
            font-size: 18px;
            margin: 0;
        }

        .back-btn {
            font-size: 18px;
            color: #000;
            text-decoration: none;
        }

        /* BODY */
        .support-body {
            padding: 16px;
        }

        /* QUICK HELP */
        .support-card {
            background: #fff;
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .support-card h3 {
            font-size: 15px;
            margin-bottom: 12px;
        }

        .support-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            text-decoration: none;
            color: #000;
        }

        .support-option:last-child {
            border-bottom: none;
        }

        .support-option i {
            font-size: 18px;
            color: #ffc700;
        }

        /* FORM */
        .support-form textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #ddd;
            padding: 14px;
            font-size: 14px;
            resize: none;
            min-height: 120px;
            margin-bottom: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: #000;
            color: #ffc700;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="page-header">
        <a class='back-btn' href='profile.html'>
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Help & Support</h1>
    </div>

    <!-- BODY -->
    <div class="support-body">

        <!-- QUICK HELP -->
        <div class="support-card">
            <h3>Quick Help</h3>

            <a href="tel:+919999999999" class="support-option">
                <i class="fa-solid fa-phone"></i>
                <span>Call Support</span>
            </a>

            <a href="https://wa.me/919999999999" class="support-option">
                <i class="fa-brands fa-whatsapp"></i>
                <span>WhatsApp Support</span>
            </a>

            <a href="mailto:support@elto.com" class="support-option">
                <i class="fa-solid fa-envelope"></i>
                <span>Email Support</span>
            </a>
        </div>

        <!-- ISSUE FORM -->
        <div class="support-card">
            <h3>Describe Your Issue</h3>

            <form class="support-form">
                <textarea id="supportMessage" placeholder="Tell us what went wrong..."></textarea>
                <button type="button" class="submit-btn" onclick="submitSupport()">
                    Submit Request
                </button>
            </form>
        </div>

    </div>

    <script>
        function submitSupport() {
            const message = document.getElementById("supportMessage").value.trim();

            if (!message) {
                alert("Please describe your issue");
                return;
            }

            // Save locally (optional)
            let supportRequests = JSON.parse(localStorage.getItem("supportRequests")) || [];

            supportRequests.push({
                message,
                date: new Date().toISOString()
            });

            localStorage.setItem("supportRequests", JSON.stringify(supportRequests));

            alert("Support request submitted. Weâ€™ll contact you soon!");
            document.getElementById("supportMessage").value = "";
        }
    </script>

</body>
