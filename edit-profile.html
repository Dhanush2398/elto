<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>

    <link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }

        .page-header {
            background: #000;
            color: #fff;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-header i {
            font-size: 18px;
            cursor: pointer;
        }

        .page-header h3 {
            margin: 0;
            font-size: 16px;
        }

        .container {
            padding: 16px;
        }

        .edit-card {
            background: #fff;
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            font-size: 13px;
            color: #666;
            display: block;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .save-btn {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .save-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="page-header">
        <i class="fa-solid fa-arrow-left" onclick="goBack()"></i>
        <h3>Edit Profile</h3>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="edit-card">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="nameInput" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phoneInput" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" id="cityInput" placeholder="Enter city">
            </div>

            <button class="save-btn" id="saveBtn">Save Changes</button>

        </div>
    </div>

    <script>
        const nameInput = document.getElementById("nameInput");
        const phoneInput = document.getElementById("phoneInput");
        const cityInput = document.getElementById("cityInput");
        const saveBtn = document.getElementById("saveBtn");

        // LOAD EXISTING PROFILE
        const profile = JSON.parse(localStorage.getItem("profile")) || {
            name: "",
            phone: "",
            city: ""
        };

        nameInput.value = profile.name || "";
        phoneInput.value = profile.phone || "";
        cityInput.value = profile.city || "";

        // SAVE PROFILE
        saveBtn.addEventListener("click", () => {
            const updatedProfile = {
                name: nameInput.value.trim(),
                phone: phoneInput.value.trim(),
                city: cityInput.value.trim()
            };

            if (!updatedProfile.name || !updatedProfile.phone || !updatedProfile.city) {
                alert("Please fill all fields");
                return;
            }

            localStorage.setItem("profile", JSON.stringify(updatedProfile));

            // GO BACK TO PROFILE PAGE
            window.location.href = "profile-2.html";
        });

        function goBack() {
            window.location.href = "profile-2.html";
        }
    </script>

</body>
