<body>
    <div class="page-header">
        <a class='back-btn' href='profile.html'>
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Manage Addresses</h1>
    </div>



    <div class="page">
        <h2>My Addresses</h2>

        <div id="addressList"></div>

        <div class="empty" id="emptyState">
            No addresses saved yet
        </div>
    </div>

    <div class="add-btn" id="openModal">
        <i class="fa-solid fa-plus"></i> Add New Address
    </div>

    <!-- MODAL -->
    <div class="modal" id="addressModal">
        <div class="modal-box">
            <h3>Add Address</h3>

            <input type="text" id="addrName" placeholder="Address Name (Home / Office)">
            <textarea id="addrText" placeholder="Full Address"></textarea>
            <input type="text" id="addrPhone" placeholder="Phone Number">

            <div class="modal-actions">
                <button class="save" id="saveAddress">Save</button>
                <button class="cancel" id="closeModal">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const listEl = document.getElementById("addressList");
            const emptyEl = document.getElementById("emptyState");

            const modal = document.getElementById("addressModal");
            const openModal = document.getElementById("openModal");
            const closeModal = document.getElementById("closeModal");
            const saveBtn = document.getElementById("saveAddress");

            const nameInput = document.getElementById("addrName");
            const textInput = document.getElementById("addrText");
            const phoneInput = document.getElementById("addrPhone");

            let addresses = JSON.parse(localStorage.getItem("addresses")) || [];

            render();

            function render() {
                listEl.innerHTML = "";

                if (addresses.length === 0) {
                    emptyEl.style.display = "block";
                    return;
                }

                emptyEl.style.display = "none";

                addresses.forEach(addr => {
                    const div = document.createElement("div");
                    div.className = `address-card ${addr.isDefault ? "default" : ""}`;

                    div.innerHTML = `
                <div class="address-header">
                    <div class="address-title">${addr.name}</div>
                    ${addr.isDefault ? `<span class="default-tag">Default</span>` : ""}
                </div>
                <div class="address-text">${addr.address}</div>
                <div class="address-text"><i class="fa-solid fa-phone"></i> ${addr.phone}</div>

                <div class="address-actions">
                    ${!addr.isDefault ? `<span class="set-default" data-id="${addr.id}">Set Default</span>` : ""}
                    <span class="delete" data-id="${addr.id}">Delete</span>
                </div>
            `;

                    listEl.appendChild(div);
                });
            }

            // OPEN MODAL
            openModal.onclick = () => {
                modal.style.display = "flex";
            };

            // CLOSE MODAL
            closeModal.onclick = () => {
                modal.style.display = "none";
            };

            // SAVE ADDRESS
            saveBtn.onclick = () => {
                const name = nameInput.value.trim();
                const address = textInput.value.trim();
                const phone = phoneInput.value.trim();

                if (!name || !address || !phone) {
                    alert("Please fill all fields");
                    return;
                }

                const newAddress = {
                    id: Date.now(),
                    name,
                    address,
                    phone,
                    isDefault: addresses.length === 0
                };

                addresses.push(newAddress);
                localStorage.setItem("addresses", JSON.stringify(addresses));

                nameInput.value = "";
                textInput.value = "";
                phoneInput.value = "";

                modal.style.display = "none";
                render();
            };

            // CLICK ACTIONS
            listEl.addEventListener("click", e => {

                const id = Number(e.target.dataset.id);

                // SET DEFAULT
                if (e.target.classList.contains("set-default")) {
                    addresses.forEach(a => a.isDefault = false);
                    addresses.find(a => a.id === id).isDefault = true;
                    localStorage.setItem("addresses", JSON.stringify(addresses));
                    render();
                }

                // DELETE
                if (e.target.classList.contains("delete")) {
                    if (!confirm("Delete this address?")) return;
                    addresses = addresses.filter(a => a.id !== id);
                    localStorage.setItem("addresses", JSON.stringify(addresses));
                    render();
                }
            });

        });
    </script>

</body>
